<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item *ngFor="let student of students">
              <ion-avatar slot="start">
                  <!-- <img [src]="student.image"> -->
                  <img src="../../assets/images/avtar.jpg">
                </ion-avatar>
              {{student.name}}
              {{student.gender}}
              {{student.dob | date: 'MMM d, y'}}
            </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
